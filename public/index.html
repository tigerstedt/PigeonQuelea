<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!
    </title>
</head>
<body>
    <h2>Create user</h2>
    <label for="createUser">Username:
    </label>
    <input id="createUser"type="text"><br><br>
    <label for="createPass">Password:
    </label>
    <input id="createPass"type="password"><br><br>
    <button id="create">create</button>

    
</body>

<script>
    let userInput=document.getElementById("createUser");
    let createPass=document.getElementById("createPass");
    let createbtn=document.getElementById("create");


    createbtn.addEventListener("click",async() => {
        const url="/newUser";
        const config={
            method:"post",
            headers: {
                "content-type": "application/json"
            },
            body:JSON.stringify({
                user:userInput.value,
                pass:createPass.value
            })
        }
        let result=await fetch(url,config);
    });


</script>

</html>
